<mat-grid-list cols="4" rowHeight="400" style="padding: 10px;" *ngIf="personas.length > 0 else noData">
  <mat-grid-tile *ngFor="let j of personas"> 
    <mat-card class="persona-card">
      <mat-card-header>
        <div matCardAvatar class="persona-header-image"></div>
        <mat-card-title>{{j.nombre}}</mat-card-title>
        <mat-card-subtitle>{{j.apellido}}</mat-card-subtitle>
      </mat-card-header>
      <img matCardImage src="http://via.placeholder.com/200x200?text=Foto+de+jugador">
      <mat-card-actions aling="end"> <button mat-button color="primary">OK</button> </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>

<ng-template #noData>
  <div class="mat-elevation-z8 noData"><h2>No hay registros.</h2></div>
</ng-template>
